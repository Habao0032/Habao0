  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {

  </style>
</head>
<body>
  <div class="background"></div>

  <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi 2025! üéá</h1>
  <p class="intro">Ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi an khang, th·ªãnh v∆∞·ª£ng v√† v·∫°n s·ª± nh∆∞ √Ω! üå∏</p>

  <div class="game-section">
    <p>S·∫Øp x·∫øp c√°c t·ª´ sau th√†nh m·ªôt c√¢u c√≥ nghƒ©a: <strong>"T/B/n/y/T/√¥/r/h/u/·ªÅ/g/n/a"</strong></p>
    <input type="text" id="answer" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa b·∫°n...">
    <br>
    <button onclick="checkAnswer()">Tr·∫£ L·ªùi</button>
    <p class="result" id="result"></p>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    const snowflakes = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const colors = ["#ff4500", "#ffa500", "#ffd700", "#32cd32", "#1e90ff", "#ff69b4"];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x,
          y,
          radius: Math.random() * 3 + 1,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 6 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1,
        });
      }
    }

    function updateParticles() {
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;
        if (p.alpha <= 0) particles.splice(i, 1);
      });
    }

    function drawParticles() {
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.fill();
      });
    }

    function createSnowflake() {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: -10,
        radius: Math.random() * 4 + 1,
        speed: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
      });
    }

    function updateSnowflakes() {
      snowflakes.forEach((s, i) => {
        s.y += s.speed;
        s.x += Math.sin(s.angle) * 2;
        if (s.y > canvas.height) snowflakes.splice(i, 1);
      });
    }

    function drawSnowflakes() {
      snowflakes.forEach((s) => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = "gold";
        ctx.fill();
      });
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return `${(bigint >> 16) & 255}, ${(bigint >> 8) & 255}, ${bigint & 255}`;
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawParticles();
      updateParticles();
      drawSnowflakes();
      updateSnowflakes();
      if (Math.random() < 0.08) createFirework();
      if (Math.random() < 0.1) createSnowflake();
      requestAnimationFrame(loop);
    }
    loop();
    function checkAnswer() {
  const answer = document.getElementById("answer").value.trim();
  const result = document.getElementById("result");
  const button = document.querySelector("button");

  if (answer.toLowerCase() === "b√¥ng truy·ªÅn than") {
    const luckyMoney = Math.floor(Math.random() * 10 + 1) * 1000;
    result.innerHTML = `üéâ Ch√≠nh x√°c! B·∫°n nh·∫≠n ƒë∆∞·ª£c l√¨ x√¨: <strong>${luckyMoney.toLocaleString()} ƒë</strong>`;
    createFirework();
  } else {
    result.innerHTML = "‚ùå Sai r·ªìi! H√£y th·ª≠ l·∫°i!";
  }

  // V√¥ hi·ªáu h√≥a n√∫t tr·∫£ l·ªùi v√† √¥ nh·∫≠p
  button.disabled = true;
  document.getElementById("answer").disabled = true;
}
  </script>
</body>
